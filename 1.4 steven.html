<body>
    <script>
        const bill1 = 275;
        const bill2 = 40;
        const bill3 = 430;

        function caluculate(bill){
            if (bill>50 && bill<300){
             const finalbill = (bill * .15)+ bill;  
             console.log(finalbill);
            }else if(bill > 300 ) {
                const finalbill = (bill * .2)+ bill;  
             console.log(finalbill);
            }else {
                console.log(bill);

            }
        }

        const finalbill1=caluculate(bill1);
        const finalbill2=caluculate(bill2);
        const finalbill3=caluculate(bill3);
        console.log(finalbill1 , finalbill2 , finalbill3);

    </script>
